version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: proxy/Dockerfile.prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /etc/letsencrypt/live/hackmyleave.com:/etc/nginx/certs:ro
      - /etc/letsencrypt/archive/hackmyleave.com:/etc/nginx/archive:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/vacation-planner
      - PORT=3000
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  default:
    driver: bridge